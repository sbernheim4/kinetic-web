<section class="signup">

  <h3 class='header'>Sign up to get access to Kinetic resources</h3>

  <form name="signupForm" ng-submit="signupForm.$valid && signup(account)" autocomplete="on">

    <alert type="danger" ng-show="error">
      {{ error }}
    </alert>

    <div class='form-group'>
      <label for="firstName">First Name</label>
      <input type="text" ng-model="account.firstName" name="fname" class='form-control' placeholder="John">
    </div>

    <div class='form-group'>
      <label for="lastName">Last Name</label>
      <input type="text" ng-model="account.lastName" name="lname" class='form-control' placeholder="Smith">
    </div>
    
    <div class='form-group'>
      <label for="school">College or University Name</label>
      <input type="text" ng-model="account.school" class='form-control' placeholder="Brandeis University">
    </div>
    
    <div class='form-group'>
      <label for="year">Graduating Year</label>
      <input type="text" ng-model="account.year" class='form-control' placeholder="2019">
    </div>
    
    <div class='form-group'>
      <label for="email">Email Address</label>
      <input type="text" ng-model="account.email" name="email" class='form-control' placeholder="john.smith@gmail.com">
    </div>
    
    <div class='form-group'>
      <label for="password">Password</label>
      <input type="password" ng-model="account.password" class='form-control' placeholder="Password">
    </div>
    
    <div class='btns'>
      <input class='btn' type="submit" value="Signup">
    </div>
  </form>  
</section>
